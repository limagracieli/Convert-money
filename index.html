<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo-convert" src="./assets/logo.gif" alt="logo-convert">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-value-entry" placeholder="R$10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div>
                <img  class="brasil-flag" src="./assets/real.png" alt="brasil-flag">
                <p>Real</p>
                <p class="currency-value-to-convert"><b>R$0,00</b></p>
            </div>
            <img class="arrow" src="./assets/arrow.png" alt="arrow">
            <div>
                <img class="USA-flag" src="./assets/dolar.png" alt="USA-flag">
                <p class="currency-name">Dólar Americano</p>
                <p class="currency-value-converted"><b>US$0,00</b></p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
